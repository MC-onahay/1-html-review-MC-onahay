  <table class="table" id="books" v-if="books.length">
    <thead>

        <th>Year Published</th>
        <th>Page Count</th>
        <th>MSRP</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="b in books">
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>{{ b.publishyr }}</td>
        <td>{{ b.pgcount }}</td>
        <td>{{ prettyDollar(b.msrp) }}</td>

      </tr>
    </tbody>
